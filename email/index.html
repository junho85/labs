    <title>email generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<body>

<script>
    function generate_emails() {
        let is_inline = $("#is-inline").is(":checked");
        let from_number = parseInt($("#from-number").val());
        let number = parseInt($("#number").val());
        let email_pattern = $("#email-pattern").val();

        let emails = [];
        for (let num = from_number; num < from_number + number; num++) {
            // emails.push(`wwl${i}test@daum.net`);
            emails.push(eval('`' + email_pattern + '`'));
        }

        let result;
        if (is_inline) {
            result = emails.join(',');
        } else {
            result = emails.join('\n');
        }

        $("#result").val(result);
    }

    $(document).ready(function() {
        generate_emails();
    });

</script>

<div class="container">
    <h2>Email Address Generator</h2>
    <form onsubmit="generate_emails(); return false;">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="is-inline" checked>
            <label class="form-check-label" for="is-inline">
                Inline separated by ","
            </label>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Start</span>
            </div>
            <input type="text" class="form-control" id="from-number" aria-describedby="basic-addon3" value="1001">
            <div class="input-group-prepend">
                <span class="input-group-text">Number</span>
            </div>
            <input type="text" class="form-control" id="number" aria-describedby="basic-addon3" value="134">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Pattern</span>
            </div>
            <input type="text" class="form-control" id="email-pattern" aria-describedby="basic-addon3" value="test${num}@test.com">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Extract</button>
            </div>
        </div>

        <textarea id="result" class="form-control" rows="20"></textarea>
    </form>
