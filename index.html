<script>
function randomChoice() {
	var values = jQuery("#randomValues").val();

	if (values == "") {
		alert("input values");
		jQuery("#randomValues").focus();
		return;
	}

	var arrValues = values.split(",");
	var sizes = arrValues.length;

	var randomNumber = Math.floor((Math.random()*sizes));

	alert(arrValues[randomNumber]);
}
</script>
