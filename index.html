<script>
function randomChoice() {
    const values = jQuery("#randomValues").val();

    if (values == "") {
		alert("input values");
		jQuery("#randomValues").focus();
		return;
	}

    const arrValues = values.split(",");
    const sizes = arrValues.length;

    const randomNumber = Math.floor((Math.random() * sizes));

    alert(arrValues[randomNumber]);
}
