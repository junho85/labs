<script>
function extract() {
	var src = jQuery("#src").val();
	var is_inline = jQuery("#inline").is(":checked");

	var result = extractIPAddress(src, is_inline);

	jQuery("#dst").val(result);
}

function extractIPAddress(str, is_inline) {
	var match = str.match(/(\d{1,3}\.){3}\d{1,3}/g);

	var result = "";
	var is_first = true;
	if (match) {
		match.forEach(function(entry) {
				if (is_first) {
					result += entry;
					is_first = false;
				} else {
					result += "\n" + entry;
				}
			});
	}

	if (is_inline) {
		result = result.split("\n").join(",");
	}
	return result;
}
</script>
